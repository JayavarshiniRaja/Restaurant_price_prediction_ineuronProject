<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Zomato Price Prediction in Bengaluru</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<img src=
"https://d2r2ijn7njrktv.cloudfront.net/IL/uploads/2023/01/17001119/ZOMATO-1068x601.jpg"
         alt="zomato image", width="500", height="120", style="float:center">

<style>
body {
  background-image: url("https://www.ning.com/wp-content/uploads/2019/05/create-food-website.jpg");
  background-position: 300%;
  background-size: cover;
}
</style>



 <div class="login">
	<h1>Bangalore Zomato Restaurant Ratings</h1>

    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Order method" placeholder="Order method" required="required" />
        <br>
        <br>
        <input type="text" name="Table Booking" placeholder="Book Table" required="required" />
        <br>
        <br>
		<input type="text" name="Votes" placeholder="Votes" required="required" />
        <br>
        <br>
        <input type="text" name="Location" placeholder="Location" required="required" />
        <br>
        <br>
        <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
        <br>
        <br>
        <input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
        <br>
        <br>
        <input type="text" name="Amount" placeholder="Amount" required="required" />
        <br>
        <br>
        <input type="text" name="Menu name" placeholder="Menu name" required="required" />
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

  {{ prediction_text }}
 </div>


</body>
</html>
